                    form1.command.value='UPLOADCSV'; 
                    return ProcessUploading();

                    document.form1.TEXT_FILE.focus();
                    return false;
                }
            } else {
                alert("กรุณาระบุไฟล์ เป็น CSV เท่านั้น");
