<html>
<head>
<title>test form css</title>
<meta http-equiv="Content-Type" content="text/html; charset=windows-874">
<link rel="stylesheet" href="stylesheets/styleN.css" type="text/css">
</head>
<body class="body_1">
	<form name="form1" method="post" action="0testform_css.html" enctype="multipart/form-data">
    <input type="text" name="tname" id="t_readonly" class="txtreadonly" value="text อ่านอย่างเดียว" readonly /></div>
    <div><label for="name">ชื่ออะไรจ๊ะ (What is your name)?</label><br/>
    <input type="text" name="name" id="name" class="txt"  onFocus="this.className='txtfocus'" /></div>
    <div><label for="color">เลือกสีที่ชอบซิ (Select your favorite color):</label>
      <select name="color" id="color" class="txt" onFocus="this.className='txtfocus'">
        <option value="blue" class=".blue_normal ">น้ำเงิน (blue)</option>
        <option value="red" class="red_normal">แดง (red)</option>
        <option value="green" class="green_normal">เขียว (green)</option>
        <option value="yellow" class="orange_normal">เหลือง (yellow)</option>
      </select>
    </div>
    <div><label for="sex">ชายหรือหญิงจ๊ะ (Are you male or female)?</label><br/>
      <input type="radio" name="sex" id="male" 
          value="male" class="radio" onFocus="this.className='radiofocus'"/>ชาย (Male)<br/>
      <input type="radio" name="sex" id="female" 
          value="female" class="radio" onFocus="this.className='radiofocus'"/>หญิง (Female)
    </div>
    <div>
      <label for="comments">เพิ่มเติม (Comments):</label><br/>
      <textarea name="comments" id="comments" cols="30" 
          rows="4" class="txt" onFocus="this.className='txtfocus'"></textarea>
    </div>
    <div>
      <input type="submit" name="btnSubmit" id="btnSubmit" 
          value="ส่งเลย (Submit)" class="button" />
    </div>
</form>
</body>
</html>
