<head><title>การทดสอบประมวลผล Batch</title>

</style>
</head>

<body bgcolor="#000099"">
<p class="style1">B A T C H    P R O C E S S</p>
<span id="digitalclock" class="Digit"></span>  
<script language="JavaScript">

var standardbrowser=!document.all&&!document.getElementById 
if (standardbrowser) document.write('<div id="jscript_clock"></div>') 

cnt=0;

function Delay() {
	if (!standardbrowser)  
		var clockobj=document.getElementById? document.getElementById("digitalclock") : document.all.digitalclock;
	cnt++;
	if (cnt > 100) { 
//		alert(cnt); 
		history.back(); 
	} else {
		if (standardbrowser){  
			document.getElementById('jscript_clock').innerHTML=cnt;  
		} else {  
			clockobj.innerHTML=cnt; 
		}  
		setTimeout('Delay()',200);
	}
}	
window.onload=Delay;
</script>

</body>
</html>
