<script>
	function refresh_opener(returnValue){
//		alert("frame-"+returnValue);
		window.returnValue = returnValue;
		self.close();
	} //function refresh_opener(returnValue){

	function dynamic_param()
	{
		var parameters = location.search.substring(1).split("&");
	
		var para = new Array();
		for(var i=0; i < parameters.length; i++) {
//			alert(i+">>"+parameters[i]);
			var temp = parameters[i].split("=");
			var para_name = unescape(temp[0]);
			var para_val = unescape(temp[1]);
//			alert(i+">>"+para_name+"===>"+para_val);
			para.push(para_name+"="+para_val);
		}
		form1.para_string.value = para.join("&");
//		alert("para_string="+form1.para_string.value);
		document.all.PROCESS_IFRAME.src = "rpt_column_adjust.html?"+form1.para_string.value;
//		form1.submit();
	}
</script>
<body scroll="no" onLoad="dynamic_param();">
<form name="form1" method="post" action="rpt_column_adjust_frame.html" enctype="multipart/form-data">
	<input type="hidden" name="para_string" value="<?=$para_string?>">
</form>
