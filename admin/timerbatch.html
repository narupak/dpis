} (ns)?window.captureEvents(Event.MOUSEMOVE):0;
function Mouse(evnt) {
	yoldmouse=ymouse;
	xoldmouse=xmouse;
	ymouse=(ns)?evnt.pageY+ClockFromMouseY-(window.pageYOffset):event.y+ClockFromMouseY;
	xmouse=(ns)?evnt.pageX+ClockFromMouseX:event.x+ClockFromMouseX;
	cystep=(ymouse-yoldmouse)/5;
	cxstep=(xmouse-xoldmouse)/5;
} (ns)?window.onMouseMove=Mouse:document.onmousemove=Mouse;
function ClockAndAssign() {
	time=new Date();
	secs=time.getSeconds();
	sec=-1.57+Math.PI * secs/30;
	mins=time.getMinutes();
	min1=-1.57+Math.PI * mins/30;
	hr=time.getHours();
	hrs=-1.575+Math.PI * hr/6+Math.PI*parseInt(time.getMinutes())/360;
	tsecs_comp=(((hr*60)+mins)*60)+secs;
	if (tsecs_set==0)  { 
		tsecs_low=86400;
		tsecs_mid=0;
		tsecs_hig=1; 
	} else if (tsecs_set==86400)  { 
		tsecs_low=86399;
		tsecs_mid=86400;
		tsecs_hig=0; 
	} else {
		tsecs_low=tsecs_set-1;
		tsecs_mid=tsecs_set;
		tsecs_hig=tsecs_set+1; 
	}
	if ((tsecs_comp==tsecs_low || tsecs_comp==tsecs_mid || tsecs_comp==tsecs_hig) && (!fprocessed)) {
		window.location.assign(URL);
		fprocessed = true;
	} else {
		fprocessed = false;
	}
	if (ie) {
		Od.style.top=window.document.body.scrollTop;
		Of.style.top=window.document.body.scrollTop;
		Oh.style.top=window.document.body.scrollTop;
		Om.style.top=window.document.body.scrollTop;
		Os.style.top=window.document.body.scrollTop;
	}
	for (i=0; i < n; i++) {
		var F=(ns)?document.layers['nsFace'+i]:ieFace[i].style;
		F.top=y[i] + ClockHeight*Math.sin(-1.0471 + i*Split*Math.PI/180) + scrll;
		F.left=x[i] + ClockWidth*Math.cos(-1.0471 + i*Split*Math.PI/180);
	}
	for (i=0; i < H.length; i++) {
		var HL=(ns)?document.layers['nsHours'+i]:ieHours[i].style;
		HL.top=y[i]+HandY+(i*HandHeight)*Math.sin(hrs)+scrll;
		HL.left=x[i]+HandX+(i*HandWidth)*Math.cos(hrs);
	}
	for (i=0; i < M.length; i++) {
		var ML=(ns)?document.layers['nsMinutes'+i]:ieMinutes[i].style;
		ML.top=y[i]+HandY+(i*HandHeight)*Math.sin(min1)+scrll;
		ML.left=x[i]+HandX+(i*HandWidth)*Math.cos(min1);
	}
	for (i=0; i < S.length; i++) {
		var SL=(ns)?document.layers['nsSeconds'+i]:ieSeconds[i].style;
		SL.top=y[i]+HandY+(i*HandHeight)*Math.sin(sec)+scrll;
		SL.left=x[i]+HandX+(i*HandWidth)*Math.cos(sec);
	}
	for (i=0; i < D.length; i++) {
		var DL=(ns)?document.layers['nsDate'+i]:ieDate[i].style;
		DL.top=Dy[i]+ClockHeight*1.5*Math.sin(currStep+i*Dsplit*Math.PI/180)+scrll;
		DL.left=Dx[i]+ClockWidth*1.5*Math.cos(currStep+i*Dsplit*Math.PI/180);
	} currStep-=step;
}
function STextRtn() {
	if (ie) {
		Ost.style.top=window.document.body.scrollTop;
	}
	for (i=0; i < ST.length-1; i++) {
		var STL=(ns)?document.layers['nsShowText'+i]:ieShowText[i].style;
		STL.top=60 - upstep[i];
		STL.left=xpos[i] - upch_r0[i];
		if (xpos[i] - upch_r0[i] > 570) { STL.top=-50; }
	}
}
function Delay() {
	scrll=(ns)?window.pageYOffset:0;
	Dy[0]=Math.round(DY[0]+=((clockypos+cystep)-DY[0])*speed);
	Dx[0]=Math.round(DX[0]+=((clockxpos+cxstep)-DX[0])*speed);
	for (i=1; i < D.length; i++) {
		Dy[i]=Math.round(DY[i]+=(Dy[i-1]-DY[i])*speed);
		Dx[i]=Math.round(DX[i]+=(Dx[i-1]-DX[i])*speed);
	}
	y[0]=Math.round(Y[0]+=((clockypos+cystep)-Y[0])*speed);
	x[0]=Math.round(X[0]+=((clockxpos+cxstep)-X[0])*speed);
	for (i=1; i < n; i++) {
		y[i]=Math.round(Y[i]+=(y[i-1]-Y[i])*speed);
		x[i]=Math.round(X[i]+=(x[i-1]-X[i])*speed);
	}
	ClockAndAssign();
	loopcnt++;
	if (loopcnt > 2) {
		loopcnt=0;
		cmilast=0;
		cnt=0;
		for (i=iseq; i<ST.length-1; i++) {
			upch_r0[i]=0;
			cmi=0;
			if (ST[i] > "z") {
				for (j=0; j < upch.length; j++) {
					if (ST[i]==upch[j]) {
						cmi=1;
						upch_r0[i]=5;
						break;
					}
				}
			}
			if (cmi==1) {
				xpos[i]=xtext+(cnt*steptext);
				upstep[i]=0;
				if (cmilast==1 && (ST[i] != "ÿ" && ST[i] != "Ÿ") && (ST[i-1] != "ÿ" && ST[i-1] != "Ÿ")) {
					upstep[i]=3;
				}
				cmilast=1;
			} else {
				xpos[i]=xtext+(cnt*steptext);
				cmilast=0;
				upstep[i]=0;
				cnt++;
			}
		}
		cmilast=0;
		for (i=0; i<iseq; i++) {
			upch_r0[i]=0;
			cmi=0;
			if (ST[i] > "z") {
				for (j=0; j < upch.length; j++) {
					if (ST[i]==upch[j]) {
						cmi=1;
						upch_r0[i]=5;
						break;
					}
				}
			}
			if (cmi==1) {
				xpos[i]=xtext+(cnt*steptext)
				upstep[i]=0;
				if (cmilast==1 && (ST[i] != "ÿ" && ST[i] != "Ÿ") && (ST[i-1] != "ÿ" && ST[i-1] != "Ÿ")) {
					upstep[i]=3;
				}
				cmilast=1;
			} else {
				xpos[i]=xtext+(cnt*steptext)
				cmilast=0;
				upstep[i]=0;
				cnt++;
			}
		}
		STextRtn();
		iseq=iseq+1;
		if (iseq > ST.length-1) {
			iseq=0;
		}
		if (ST[iseq] > "z") {
		    cmi=0;
			for (j=0; j < upch.length; j++) {
				if (ST[iseq]==upch[j]) {
					cmi=1;
					break;
				}
			}
			if (cmi==1) { 
				iseq=iseq+1;
				if (iseq > ST.length-1) {
					iseq=0;
				}
				if (ST[iseq] > "z") {

					for (j=0; j < upch.length; j++) {

						}
					}
					if (cmi==1) {

						if (iseq > ST.length-1) {

						}

//		STextRtn();
	}
