<html>
<head>
<title>Insert Table</title>
<META HTTP-EQUIV="Expires" CONTENT="Fri, Jun 12 1981 08:20:00 GMT">
<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache">
<meta http-equiv="Content-Type" content="text/html; charset=tis-620">
<meta http-equiv="Content-Transfer-Encoding" content="8bit">
<link rel="stylesheet" href="style.css" type="text/css">
</head>
<script language="JavaScript">
function table_ok() {
	var TableTag = "";
	var get_rows = parseInt(form1.rows.value);
	var get_columns = parseInt(form1.columns.value);	
	var get_width = parseInt(form1.width.value);	
	var get_height= parseInt(form1.height.value);	
	var get_cell_padding = parseInt(form1.cell_padding.value);
	var get_cell_spacing = parseInt(form1.cell_spacing.value);	
	var get_border = parseInt(form1.border.value);	
	var get_align = form1.align.value;	

	
	TableTag += "<table style=\"font:10pt arial\"";
	if (get_width > 0) {
		var w_unit = form1.width_unit.value;
		TableTag += " width=\""+get_width+w_unit +"\"";
	}
	if (get_height > 0) {
		var h_unit = form1.height_unit.value;
		TableTag += " height=\""+get_height+h_unit +"\"";
	}
	if (get_border > 0) {
		TableTag += " border=\""+get_border+"\"";
	}
	if (get_cell_padding	> 0) {
		TableTag += " cellpadding=\""+get_cell_padding+"\"";
	}	
	if (get_cell_spacing	> 0) {
		TableTag += " cellspacing=\""+get_cell_spacing+"\"";
	}	
	if (get_align != "") {
		TableTag += " align=\""+get_align+"\"";
	}		
	TableTag += ">";
	
	for (var i = 1 ; i <= get_rows ; i++) {
		TableTag += "<tr>";
		for (var j = 1 ; j <= get_columns ; j++) {
			TableTag += "<td></td>";
		}
		TableTag += "</tr>";		
	}
	
	TableTag += "</table>";
	
 if (get_rows == 0 || isNaN(get_rows)) TableTag = "";
  window.returnValue = TableTag;
  window.close();
}
</script>
<body>
<STYLE TYPE="text/css"> body {margin:10; font:arial,helvetica; background:menu} button {width:5em} table.CTab {cursor:hand} </STYLE>
<form name="form1" method="post" action="">
<table width="95%" border="0" cellspacing="0" cellpadding="0" align="center" class=normal>
  <tr>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td>
      <table width="100%" border="0" cellspacing="0" cellpadding="0" class=normal>
        <tr>
          <td width="90%" align="left" valign="top">
            <table width="100%" border="0" cellspacing="0" cellpadding="0" class="text_black">
              <tr>
                  <td width="15%">Rows</td>
                  <td width="31%"> 
                    <input type="text" name="rows" size="5" maxlength="3" class="text-all">
                </td>
                  <td width="25%">Cell Padding</td>
                  <td width="29%"> 
                    <input type="text" name="cell_padding" size="5" maxlength="3" class="text-all" value="0">
                </td>
              </tr>
              <tr>
                  <td width="15%">Columns</td>
                  <td width="31%"> 
                    <input type="text" name="columns" size="5" maxlength="3" class="text-all">
                </td>
                  <td width="25%">Cell Spacing</td>
                  <td width="29%"> 
                    <input type="text" name="cell_spacing" size="5" maxlength="3" class="text-all" value="0">
                </td>
              </tr>
              <tr>
                  <td width="15%" height="17">Width</td>
                  <td width="31%" height="17"> 
                    <input type="text" name="width" size="5" maxlength="3" class="text-all" value="100">
                  <select name="width_unit" class="text-all">
                    <option value="%" selected>%</option>
                    <option value="">pixels</option>
                  </select>
                </td>
                  <td width="25%" height="17">Border</td>
                  <td width="29%" height="17"> 
                    <input type="text" name="border" size="5" maxlength="3" class="text-all" value="0">
                  </td>
              </tr>
              <tr>
                  <td width="15%">height</td>
                  <td width="31%">
                    <input type="text" name="height" size="5" maxlength="3" class="text-all">
                    <select name="height_unit" class="text-all">
                      <option value="%" selected>%</option>
                      <option value="">pixels</option>
                    </select>
                  </td>
                  <td width="25%">Align</td>
                  <td width="29%"> 
                    <select name="align" class="text-all">
                    <option selected value="">Default</option>
                    <option value="Left">Left</option>
                    <option value="Center">Center</option>
                    <option value="Right">Right</option>
                  </select>
                </td>
              </tr>
            </table>
          </td>
          <td width="10%" align="center" valign="top"> 
              <table width="100%" border="0" cellspacing="2" cellpadding="2" class=normal>
                <tr>
                <td align="center">
                    <input type="button" name="Button" value="   OK   " onclick="table_ok()" class="bottom">
                </td>
              </tr>
              <tr>
                <td align="center">
                    <input type="button" name="Submit2" value="Cancel" onclick="window.close()" class="bottom">
                </td>
              </tr>
            </table>
            </td>
        </tr>
      </table>
    </td>
  </tr>
  <tr>
    <td>&nbsp;</td>
  </tr>
</table>
</form>
</body>
</html>
